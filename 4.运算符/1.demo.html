<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算</title>
    <script type="text/javascript">
        var a = true + 1;
        console.log(a);

        var b = "123";
        console.log(b + 1, typeof (b + 1));

        var c = "123a";
        console.log(typeof (c + 1));

        var result = 123;
        result = result - "1";
        console.log(result, typeof result)//122 number

        result = 2 * undefined;
        console.log(result, typeof result)//122 number

        result = 2 * null;
        console.log(result, typeof result)//122 number

    </script>
</head>
<body>

</body>
</html>
