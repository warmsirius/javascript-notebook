<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值</title>
    <script type="text/javascript">
        var a = 123;
        var b = "123";
        console.log(a, typeof a);
        console.log(b, typeof b);
        console.log(Number.MAX_VALUE);

        var c = Number.MAX_VALUE * Number.MAX_VALUE;
        console.log(c);

        var d = "abc" * "bcd";
        console.log(d);

        var e = Number.MIN_VALUE;
        console.log(e);
    </script>
</head>
<body>

</body>
</html>
