<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script type="text/javascript">
        for(var i=0; i < 10; i++){
            console.log(i);
        }


        /*
        * 输出下面的图形:
        *   *
        *   **
        *   ***
        *   ****
        *   *****
        * */

        for(var i=1; i <= 5; i++){
            for(var j=0; j < i; j++){
                document.write("*");
            }
            document.write("<br />");
        }

    </script>

</head>
<body>

</body>
</html>
