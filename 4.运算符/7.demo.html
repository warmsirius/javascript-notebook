<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相等运算符</title>
    <script type="text/javascript">
        console.log(null == 0);//false
        console.log(1 == "1");//true
        console.log(1 === "1");//false
        console.log(undefined === null);//false
        console.log(undefined == null);//true
    </script>
</head>
<body>

</body>
</html>
