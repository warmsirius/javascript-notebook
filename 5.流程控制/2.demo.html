<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
    <script type="text/javascript">
        var num = 1;
        switch (num){
            case 1:
                console.log("一");
                break;
            case 2:
                console.log("二");
                break;
            case 3:
                console.log("三");
                break;
            case 4:
                console.log("四");
                break;
            case 5:
                console.log("五");
                break;
            default:
                console.log("不符合规范哦");
        }

        var score = 99;
        switch (parseInt(score/10)){
            case 10:
            case 9:
            case 8:
            case 7:
            case 6:
                alert("合格了");
            default:
                alert("不合格");

        }
    </script>
</head>
<body>

</body>
</html>
