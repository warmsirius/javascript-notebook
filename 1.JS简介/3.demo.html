<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS代码编写位置</title>
    <script type="text/javascript" src="3.script.js"></script>
    <script type="text/javascript">
        alert("我是内部的警告！");
    </script>
</head>
<body>

<!--
    可以将JS代码编写到标签的onclick属性中
    当我们点击按钮时，js代码才会执行
    虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护
-->
<button onclick="alert('点我干啥!');">点我一下</button>

<!--可以将JS代码写在超链接的href属性中，这样当点击超链接时，会执行JS代码-->
<a href="javascript:alert('让你点你就点');">超链接的点我一下</a>
<a href="javascript:;">也点我一下</a>
</body>
</html>
